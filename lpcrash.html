	<tbody border=1>
		<tr><td><b>Подключение по ТУ:</b></td><td><input type='text' placeholder= 'ip' name='ip'><input type='text' name='slot' placeholder='плата'><input type='text' name='port' placeholder='порт'></td></tr>

		<tr><td><b>ошибки atu-с:</b></td><td><input type='text' placeholder= '10' name='atuce'></td></tr>
		<tr><td><b>Блоки переданные atu-r:</b></td><td><input type='text' placeholder= '10' name='atur'></td></tr>
		<tr><td><b>ошибки atu-r:</b></td><td><input type='text' placeholder= '10' name='ature'></td></tr>
		<tr><td><b>Приставка IPTV:</b></td><td><select name="stb"><option value="off">Выключена</option><option value="no">Нет IPTV</option></select></td></tr>
