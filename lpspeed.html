<style  type='text/css'>/* DivTable.com */
.divTable{
	display: table;
	width: 100%;
}
.divTableRow {
	display: table-row;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
}
.divTableCell, .divTableHead {
	border: 1px solid #999999;
	display: table-cell;
	padding: 3px 10px;
}
.divTableHeading {
	background-color: #EEE;
	display: table-header-group;
	font-weight: bold;
}
.divTableFoot {
	background-color: #EEE;
	display: table-footer-group;
	font-weight: bold;
}
.divTableBody {
	display: table-row-group;
  border: 1px solid #999999;
}</style> 
<div class="divTable">
	<div class="divTableBody">
		<div class="divTableRow"><div class="divTableCell"><b>Подключение по ТУ:</b></div><div class="divTableCell"><input type='text' placeholder= 'ip' name='ip'><input type='text' name='slot' placeholder='плата'><input type='text' name='port' placeholder='порт'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Link:</b></div><div class="divTableCell"><select name="link"><option value="up">up</option><option value="down">down</option></select></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Last uptime/downtime:</b></div><div class="divTableCell"><input type='text' placeholder= 'Last uptime' name='lut'><input type='text' placeholder= 'Last downtime' name='ldt'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Количество разрывов:</b></div><div class="divTableCell"><input type='text' placeholder= '10' name='flaps'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Схема включения:</b></div><div class="divTableCell"><select name="split"><option value="yes">Подключение без сплиттера</option><option value="no">Нет возможности подключиться без сплиттера</option></select></div></div>		
		<div class="divTableRow"><div class="divTableCell"><b>Profile (down/up):</b></div><div class="divTableCell"><input type='text' placeholder= '8' name='proD'><input type='text' placeholder= '1' name='proU'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Факт.скорость (down/up):</b></div><div class="divTableCell"><input type='text' placeholder= '4.35' name='speedD'><input type='text' placeholder= '0.8' name='DpeedU'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>SNR (down/up):</b></div><div class="divTableCell"><input type='text' placeholder= '25' name='snrD'><input type='text' placeholder= '17' name='snrU'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Затухание (down/up)</b></div><div class="divTableCell"><input type='text' placeholder= '5' name='attD'><input type='text' placeholder= '10' name='attU'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Блоки переданные atu-c:</b></div><div class="divTableCell"><input type='text' placeholder= '100' name='atuc'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>ошибки atu-с:</b></div><div class="divTableCell"><input type='text' placeholder= '10' name='atuce'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Блоки переданные atu-r:</b></div><div class="divTableCell"><input type='text' placeholder= '10' name='atur'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>ошибки atu-r:</b></div><div class="divTableCell"><input type='text' placeholder= '10' name='ature'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Замер скорости с клиентом:</b></div><div class="divTableCell"><input type='text' placeholder= '6/1' name='speed'></div></div>
		<div class="divTableRow"><div class="divTableCell"><b>Приставка IPTV:</b></div><div class="divTableCell"><select name="stb"><option value="off">Выключена</option><option value="no">Нет IPTV</option></select></div></div>		
		<div class="divTableRow"><td colspan="2"><textarea placeholder="низкая скорость, требуется проверка линии, взять тестовое оборудование для демонстрации услуг клиенту" style="margin: 0px; width: 700px; height: 200px;"></textarea><input type=button onclick='$("textarea ")[0].value=$("textarea ")[0].placeholder+"\nПодключение по ТУ: "+$("input[name=ip")[0].value+"/"+$("input[name=slot")[0].value+"/"+$("input[name=port")[0].value+"\nLink: "+$("select[name=link")[0].value+"\nLast uptime/downtime: "+$("input[name=lut")[0].value+"/"+$("input[name=ldt")[0].value+"\nКоличество разрывов:: "+$("input[name=flaps")[0].value+"\nСхема включения: "+$("select[name=split")[0].selectedOptions[0].innerText+"\nProfile (down/up): "+$("input[name=proD")[0].value+"/"+$("input[name=proU")[0].value+"\nФакт.скорость (down/up): "+$("input[name=speedD")[0].value+"/"+$("input[name=DpeedU")[0].value+"\nSNR (down/up): "+$("input[name=snrD")[0].value+"/"+$("input[name=snrD")[0].value+"\nЗатухание (down/up) "+$("input[name=attD")[0].value+"/"+$("input[name=attD")[0].value+"\nБлоки переданные atu-c: "+$("input[name=atuc")[0].value+"\nошибки atu-с: "+$("input[name=atuce")[0].value+"\nБлоки переданные atu-r: "+$("input[name=atur")[0].value+"\nошибки atu-r: "+$("input[name=ature")[0].value+"\nЗамер скорости с клиентом: "+$("input[name=speed")[0].value+"\nПриставка IPTV:"+$("select[name=stb")[0].selectedOptions[0].innerText;' value=Сохранить></div></div>
	
	</tbody>
</div>
